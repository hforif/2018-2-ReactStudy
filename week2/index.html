<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forif React Study - Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <span id="label">Minju's Calculator </span>
    <br>
    <div id="content"></div>
    <input type="text" id="input">
    <button class="cal-result" id="equal">=</button>
    <br>
    <input type="text" id="output">
    <br>
    <button class="cal-erase" id="C">C</button>
    <button class="cal-erase" id="backspace">지우기</button>
    <button class="cal-btn" value="/" id="div">/</button>
    <br>
    <button class="cal-btn" value="7" id="7">7</button>
    <button class="cal-btn" value="8" id="8">8</button>
    <button class="cal-btn" value="9" id="9">9</button>
    <button class="cal-btn" value="*" id="mul">*</button>
    <br>
    <button class="cal-btn" value="4" id="4">4</button>
    <button class="cal-btn" value="5" id="5">5</button>
    <button class="cal-btn" value="6" id="6">6</button>
    <button class="cal-btn" value="-" id="minus">-</button>
    <br>
    <button class="cal-btn" value="1" id="1">1</button>
    <button class="cal-btn" value="2" id="2">2</button>
    <button class="cal-btn" value="3" id="3">3</button>
    <button class="cal-btn" value="+" id="plus">+</button>
    <br>
    <button class="cal-btn">  </button>
    <button class="cal-btn" id="0" value="0">0</button>
    <button class="cal-btn" value="." id="8">.</button>
    <script src="./script.js"> </script>
</body>

</html>
